server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://db:3306/subject
    username: root
    password: subject
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
    generate-ddl: true
    open-in-view: false